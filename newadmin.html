<script>
  function showVaccineDetails(childId) {
      // Dummy data for demonstration purposes
      const vaccines = {
          1: { name: "Vaccine 1", time: "10:00 AM", slot: "A1", phone: "+1 234 567 8901" },
          2: { name: "Vaccine 2", time: "11:00 AM", slot: "B2", phone: "+1 234 567 8902" }
          // Add more vaccine details as needed
      };

      const child = vaccines[childId];
      if (child) {
          const vaccineDetails = `
              <h3>${child.name}</h3>
              <p><strong>Time:</strong> ${child.time}</p>
              <p><strong>Slot:</strong> ${child.slot}</p>
              <p><strong>Phone:</strong> ${child.phone}</p>
          `;
          document.getElementById('vaccine-details').innerHTML = vaccineDetails;
      } else {
          document.getElementById('vaccine-details').innerHTML = "<p>No vaccine details found for this child.</p>";
      }
  }
</script>

  <script>
    function showChildDetails(name) {
      const childDetails = {
        'John Doe': {
          'Parent Name': 'Jane Doe',
          'Address': '123 Main St, Anytown',
          'Date of Birth': 'January 1, 2020',
          'Gender': 'Male',
          'Blood Group': 'O+',
          'Height': '30 inches',
          'Weight': '10 lbs'
        },
        'Jane Doe': {
          'Parent Name': 'John Doe',
          'Address': '456 Elm St, Anytown',
          'Date of Birth': 'February 2, 2019',
          'Gender': 'Female',
          'Blood Group': 'A+',
          'Height': '28 inches',
          'Weight': '9 lbs'
        }
        // Add more child details as needed
      };

      const details = childDetails[name];
      if (details) {
        let html = '<ul>';
        for (const [key, value] of Object.entries(details)) {
          html += `<li><strong>${key}:</strong> ${value}</li>`;
        }
        html += '</ul>';
        document.getElementById('child-details').innerHTML = html;
      }
    }
  </script>
