              <div class="row gy-4">
                <div class="col-lg-8 details order-2 order-lg-1">
                  <h3>Child Details</h3>
                  <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="John Doe" disabled><br><br>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" value="123-456-7890" disabled><br><br>
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" value="Male" disabled><br><br>
                    <label for="birthday">Birthday:</label>
                    <input type="text" id="birthday" name="birthday" value="January 1, 2010" disabled><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="example@example.com" disabled><br><br>
                    <label for="bloodgroup">Blood Group:</label>
                    <input type="text" id="bloodgroup" name="bloodgroup" value="B+" disabled><br><br>
                    <h4>Vaccination Details</h4>
                    <table>
                        <table border="3">
                            <tr  border="3" >
                              <th>Vaccine Name</th>
                              <th>Date</th>
                              <th>Status</th>
                            </tr>
                            <tr>
                              <td>COVID-19 Vaccine</td>
                              <td>2024-01-01</td>
                              <td>1:30 pm</td>
                            </tr>
                          </table>
                          
                      </table>
                  </form>
