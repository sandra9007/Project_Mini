  <script>
    function validatePassword() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      var passwordError = document.getElementById("password-error");

      // Password must have at least 7 characters
      if (password.length < 7) {
        passwordError.textContent = "Password must have at least 7 characters";
        return false;
      } else {
        passwordError.textContent = "";
      }

      // Password must contain at least one lowercase letter
      if (!/[a-z]/.test(password)) {
        passwordError.textContent = "Password must contain at least one lowercase letter";
        return false;
      } else {
        passwordError.textContent = "";
      }

      // Password must contain at least one uppercase letter
      if (!/[A-Z]/.test(password)) {
        passwordError.textContent = "Password must contain at least one uppercase letter";
        return false;
      } else {
        passwordError.textContent = "";
      }

      // Password must contain at least one numeric digit
      if (!/\d/.test(password)) {
        passwordError.textContent = "Password must contain at least one numeric digit";
        return false;
      } else {
        passwordError.textContent = "";
      }

      // Password must contain at least one special character
      if (!/[@?*]/.test(password)) {
        passwordError.textContent = "Password must contain at least one special character e.g. @, ?, *";
        return false;
      } else {
        passwordError.textContent = "";
      }

      // Confirm password must match the original password
      if (password !== confirmPassword) {
        passwordError.textContent = "Passwords do not match";
        return false;
      } else {
        passwordError.textContent = "";
      }

      return true;
    }
  </script>
